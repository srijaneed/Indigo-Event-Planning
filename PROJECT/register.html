<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link></link>
     <!--JavaScript link-->
     <script defer src="script.js"></script>

</head>
<body>
    <header></header>
        
      <section class="vh-10 gradient-custom">
        <div class="container py-5 h-10">
          <div class="row justify-content-center align-items-center h-10">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card2 shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card2-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                  <form class="form">
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" name="firstName" id="firstName" class="form-control form-control-lg" />
                          <label class="form-label" for="firstName">First Name</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" name="lastName" id="lastName" class="form-control form-control-lg" />
                          <label class="form-label" for="lastName">Last Name</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div class="form-outline">
                          <input type="phone" name="phone" class="form-control form-control-lg" id="phone" />
                          <label for="tel" class="form-label">Phone Number</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <h6 class="mb-2 pb-1">Gender: </h6>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" checked />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="email" name="email" id="email" class="form-control form-control-lg" autocomplete="off" />
                          <label class="form-label" for="emailAddress">Email</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="password" name="password" id="password" class="form-control form-control-lg" />
                          <label class="form-label" for="password">Password</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="mt-4 pt-2">
                      <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                    </div>
                    <div id="error" class="text-danger"></div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script>
        const formE1 = document.querySelector('.form');
        formE1.addEventListener('submit', event => {
           event.preventDefault();
           const formData = new FormData(formE1);
           const data = Object.fromEntries(formData);
           console.log(data);
           fetch('https://reqres.in/api/users',{
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body:JSON.stringify(data)
           }).then(res => res.json())
             .then(data => console.log(data))
             .catch(error => console.log(error));

        });
      </script>  

<footer class=" footer bg-custom3 text-center"></footer>

      
</body>
</html>
