<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link></link>    

</head>
<body>
     <header></header>
           

      <!--Login Form-->
      
      <section class="vh-10 gradient-custom">
        <div class="container py-5 h-10">
          <div class="row justify-content-center align-items-center h-10">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card2 shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card2-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Sign in Now</h3>
                  <form id="form" action="/" method="GET">
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="email" id="email" class="form-control form-control-lg" />
                          <label class="form-label" for="emailAddress">Email</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="password" id="password" class="form-control form-control-lg" />
                          <label class="form-label" for="password">Password</label>
                        </div>
      
                      </div>
                    </div>
                    <div class="row">
      
                        <div class="col-md-6 mt-4 pt-2">
                          <input class="btn btn-primary btn-lg" type="submit" onclick="getInfo()" value="Submit" />
                        </div>
                        <div class="col-md-6 mt-4 mb-2 pb-2">
                            <p>New user? <a href="register.html">Signup</a> form here</p>
                        </div>
                   </div>
                   <div id="error" class="text-danger"></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>     
            
                

      <footer class=" footer bg-custom3 text-center"></footer>
      <script>
        var objPeople = [
          {
            email: "admin@gmail.com",
            password: "admin"
          },
          {
            email: "srijani@gmail.com",
            password: "abcde"
          },
        ]
        function getInfo(){
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;
          for(i=0; i<objPeople.length; i++){
            if(email == objPeople[i].email && password == objPeople[i].password){
              console.log(email + " is logged in!!!")
              return
            }
          }
          console.log("Incorrect email or password!!!")
        }
      </script>
      <script defer src="script.js"></script>
</body>
</html>
